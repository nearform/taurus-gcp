minReplicas: 1
maxReplicas: 3

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: "app" # service account is created by Terraform

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

configmap: {} # overwriten by values.<ENV>.yaml file

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: app.taurus-example.com
      paths:
        - "/"
  tls: []
  #  - secretName: backend-tls
  #    hosts:
  #      - app.taurus-example.com

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
